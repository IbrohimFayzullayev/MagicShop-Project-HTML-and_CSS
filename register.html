<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header started-->
    <header>
      <nav class="nav_head">
        <h1>MagicShop</h1>
        <input type="text" placeholder="search here.." />
        <div class="icons">
          <img src="img/person_icon.svg" alt="#" />
          <img src="img/cart.svg" alt="#" />
        </div>
      </nav>
    </header>
    <!-- Header finished-->
    <!-- Register Conatiner starter-->
    <div class="ctn container_register">
      <div class="regiter_form">
        <h3>Register Now</h3>
        <input type="text" placeholder="enter your name" />
        <input type="email" placeholder="enter your email" />
        <input type="password" placeholder="enter your password" />
        <input type="password" placeholder="re-enter your password" />
        <button class="btn_blue regst_btn" type="submit">Register Now</button>
        <p>Already Have An Account ?</p>
        <button class="login_btn" type="submit">Login Now</button>
      </div>
    </div>
    <!-- Register container finished-->
    <!-- Footer started-->
    <footer>
      <nav class="footer_nav">
        <div class="logo">
          <img src="img/logo_footer.PNG" alt="#" />
          <h1>MagicShop</h1>
        </div>
        <nav class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="product.html">Products</a>
          <a href="contact.html">Contact</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
          <a href="cart.html">Cart</a>
        </nav>
        <nav class="social">
          <img src="img/facebook.svg" alt="#" />
          <img src="img/twitter.svg" alt="#" />
          <img src="img/linkedin.svg" alt="#" />
          <img src="img/instagram.svg" alt="#" />
        </nav>
      </nav>
    </footer>
    <!-- footer finished-->
    <!-- Copyright started-->
    <div class="copyright">
      <h5>
        Created by <span class="magic_blue">MagicSoft Group</span> | All Rights
        Reserved
      </h5>
      <img src="img/card_img.png" alt="#" />
    </div>
    <!-- copyright finished-->
  </body>
</html>
